<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/register.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card" style="width: 26rem;">
                    <div class="card-header">Registration</div>
                    <div class="card-img col-md-12 col-sm-12 justify-content-center text-center">
                        <img class="smb-logo" src="../assets/SMB_edited.png" alt="SMB Surgicals Registration form">
                    </div>
                    <div class="card-body col-md-12 col-sm-12 justify-content-center text-center">
                        <form class="login" action="Register.php" method="post">
                            <input class="input-type" type="text" placeholder="Enter Username" name="username"
                                id="username">
                            <input class="input-type" type="email" placeholder="Enter Email" name="email" id="email">
                            <input type="password" class="input-type" placeholder="Enter Password" name="pass"
                                id="pass">
                            <div class="row justify-content-center">
                                <button type="submit" id="submit">SUBMIT</button><br>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
